    <h1>Imagem dinamica</h1>
    <p>Tente Abrir esse site em varios dispositivos diferente
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png ">

    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audios em HTML5</p>
    <audio src="midia/leo.ogg" controls autoplay></audio> <!--MP3 WAV OGG-->

        <source src="midia/dreamit.mp3" type="audio/mpeg">
    </audio>
